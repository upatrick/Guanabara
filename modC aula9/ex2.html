<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Somando Numeros</title>
        <style>
            div#res {
                font: normal 40px Arial;
            }
        </style>
    </head>
    <body>
        <h1>Somando valores</h1>
        <input type="number" name="txt1" id="txt1" /> +
        <input type="number" name="txt2" id="txt2" />
        <input type="button" value="Somar" onclick="somar()" />
        <div id="res">Resultado:</div>

        <script>
            function somar() {
                var t1 = window.document.getElementById("txt1");
                var t2 = window.document.querySelector("input#txt2");
                var res = window.document.getElementById("res");
                var n1 = Number(t1.value);
                var n2 = Number(t2.value);
                var valor = n1 + n2;
                res.innerHTML = `Resultado: o valor é da soma de ${n1} + ${n2} é: <strong>${valor}</strong>`;
            }
        </script>
    </body>
</html>
