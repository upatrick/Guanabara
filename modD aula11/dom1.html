<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Qual sua cor de pele?</h1>
        <input type="text" name="pele" id="pele" />
        <input type="button" value="Verificar" onclick="sera()" />
        <script>
            function sera() {
                var medir = document.getElementById("pele").value;
                if (medir == "branco" || "branca") {
                    document.write("Você é locka!");
                } else {
                    document.write("Você é cria!");
                }
            }
        </script>
    </body>
</html>
